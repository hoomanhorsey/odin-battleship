<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="div">battleship</div>
    <div class="changeTurn">Change Turn</div>

    <div class="gameMoveStatus"></div>
    <div class="playerTurn"></div>
    <div class="actionButtonDiv"><button class="actionBtn">Aim</button></div>
    <div class="gameSetup">
      <div
        class="shipBlockUnplaced shipBlockUnplacedSubSquares originalShipBlock"
        data-player-name="playerOne"
        data-row="null"
        data-column="null"
        draggable="true"
        data-orientation="horizontal"
        data-ship-type="C"
        id="shipBlockC"
      >
        <div class="square shipColorC">C</div>
        <div class="square shipColorC">C</div>
        <div class="square shipColorC">C</div>
        <div class="square shipColorC">C</div>
        <div class="square shipColorC">C</div>
      </div>

      <div
        class="shipBlockUnplaced shipBlockUnplacedSubSquares originalShipBlock"
        data-player-name="playerOne"
        data-row="null"
        data-column="null"
        draggable="true"
        data-orientation="horizontal"
        data-ship-type="B"
        id="shipBlockB"
      >
        <div class="square shipColorB">B</div>
        <div class="square shipColorB">B</div>
        <div class="square shipColorB">B</div>
        <div class="square shipColorB">B</div>
      </div>

      <div
        class="shipBlockUnplaced shipBlockUnplacedSubSquares originalShipBlock"
        data-player-name="playerOne"
        data-row="null"
        data-column="null"
        draggable="true"
        data-orientation="horizontal"
        data-ship-type="D"
        id="shipBlockD"
      >
        <div class="square shipColorD">D</div>
        <div class="square shipColorD">D</div>
        <div class="square shipColorD">D</div>
      </div>

      <div
        class="shipBlockUnplaced shipBlockUnplacedSubSquares originalShipBlock"
        data-player-name="playerOne"
        data-row="null"
        data-column="null"
        draggable="true"
        data-orientation="horizontal"
        data-ship-type="S"
        id="shipBlockS"
      >
        <div class="square shipColorS">S</div>
        <div class="square shipColorS">S</div>
        <div class="square shipColorS">S</div>
      </div>

      <div
        class="shipBlockUnplaced shipBlockUnplacedSubSquares originalShipBlock"
        data-player-name="playerOne"
        data-row="null"
        data-column="null"
        draggable="true"
        data-orientation="horizontal"
        data-ship-type="P"
        id="shipBlockP"
      >
        <div class="square shipColorP">P</div>
        <div class="square shipColorP">P</div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="gameBoardOne">
        <div class="gameBoardTitle">Player One</div>
        <div class="gameBoardplayerOne" id="gameBoardplayerOne"></div>
      </div>

      <div class="gameBoardTwo">
        <div class="gameBoardTitle">Player Two</div>
        <div class="gameBoardplayerTwo" id="gameBoardplayerTwo"></div>
      </div>
    </div>
  </body>
</html>
