<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="div">battleship</div>
    <div class="changeTurn">Change Turn</div>

    <div class="gameMoveStatus"></div>
    <div class="playerTurn"></div>
    <div class="actionButtonDiv"><button class="actionBtn">Aim</button></div>
    <div class="gameSetup">
      <div
        class="shipBlock shipBlockC"
        data-ship-type="C"
        draggable="true"
        id="shipBlockC"
      >
        Carrier
      </div>
      <div
        class="shipBlock shipBlockB"
        data-ship-type="B"
        draggable="true"
        id="shipBlockB"
      >
        Battleship
      </div>
      <div
        class="shipBlock shipBlockD"
        data-ship-type="D"
        draggable="true"
        id="shipBlockD"
      >
        Destroyer
      </div>
      <div
        class="shipBlock shipBlockS"
        data-ship-type="S"
        draggable="true"
        id="shipBlockS"
      >
        Submarine
      </div>
      <div
        class="shipBlock shipBlockP"
        data-ship-type="P"
        draggable="true"
        id="shipBlockP"
      >
        Patrol Boat
      </div>
    </div>
    <div class="gameBoard">
      <div class="gameBoardOne">
        <div class="gameBoardTitle">Player One</div>
        <div class="gameBoardplayerOne" id="gameBoardplayerOne"></div>
      </div>

      <div class="gameBoardTwo">
        <div class="gameBoardTitle">Player Two</div>
        <div class="gameBoardplayerTwo" id="gameBoardplayerTwo"></div>
      </div>
    </div>
  </body>
</html>
